<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>

    <title>Robot WiFi Controller</title>
</head>

<body>
    <h1>Configurações do Robô - ESP32</h1>

    <h4>Emita eventos para a state machine</h4>

    <button class="button-green">Start</button>
    <button class="button-red">Terminate</button>
    <button class="button-green">Reset</button>

    <h4>Configure a estratégia de movimento inicial</h4>

    <button class="button-blue" onclick="set_initial_move_strategy(none)">None</button>
    <button class="button-blue" onclick="set_initial_move_strategy(full_frente)">Full Frente</button>

    <h4>Configure a estratégia de busca</h4>

    <button class="button-blue" onclick="set_search_strategy(none)">None</button>
    <button class="button-blue" onclick="set_search_strategy(radar)">Radar</button>
</body>

</html>
