<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js"></script>

    <title>Robot WiFi Controller</title>
</head>

<body>
    <h1>Configurações do Robô - ESP32</h1>

    <h4 id="connection-info">Connection Status: </h4>
    <div id="connection-status-circle"></div>
    <h4 id="connection-status-text">Trying upgrade to WebSocket</h4>

    <h4>Emita eventos para a state machine</h4>

    <button class="button-green" onclick="requestEvent('start')">Start</button>
    <button class="button-red" onclick="requestEvent('terminate')">Terminate</button>
    <button class="button-green" onclick="requestEvent('reset')">Reset</button>

    <h4>Configure a estratégia de movimento inicial</h4>

    <button id="initial_none" onclick="setStrategy(strategy_type.initial, initial_move_strategy.none)">None</button>
    <button id="initial_full_frente" onclick="setStrategy(strategy_type.initial, initial_move_strategy.full_frente)">Full Frente</button>
    <button id="initial_zig_zag" onclick="setStrategy(strategy_type.initial, initial_move_strategy.zig_zag)">ZigZag</button>

    <h4>Configure a estratégia de busca</h4>

    <button id="search_none" onclick="setStrategy(strategy_type.search, search_strategy.none)">None</button>
    <button id="search_radar" onclick="setStrategy(strategy_type.search, search_strategy.radar)">Radar</button>
</body>

</html>
