<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link rel="icon" href="#" />
		<link rel="stylesheet" href="telemetry.css" />
		<script type="module" src="../../scripts/telemetry.js"></script>

		<title>Robot Telemetry</title>
	</head>

	<body>
		<h1>Telemetria</h1>

		<div id="connection-container">
			<h4 id="connection-info">Connection Status:</h4>
			<div id="connection-status-circle"></div>
			<h4 id="connection-status-text">Trying upgrade to WebSocket</h4>
		</div>

		<button id="event-start">Start</button>
		<button id="config-button" onclick="window.location.href='../config/config.html'">Configurações</button>
		<button id="event-disengage">Disengage</button>

		<h3>Estratégia em Execução</h3>

		<div id="strategys-indicator-container">
			<div class="status-indicator">
				<h3 class="status-text">Primeiro Movimento</h3>
				<div class="status-circle" id="initial-strategy-status-circle"></div>
			</div>
			<div class="status-indicator">
				<h3 class="status-text">Busca</h3>
				<div class="status-circle" id="search-strategy-status-circle"></div>
			</div>
			<div class="status-indicator">
				<h3 class="status-text">Perseguição</h3>
				<div class="status-circle" id="chase-strategy-status-circle"></div>
			</div>
		</div>

		<div id="robot">
			<div id="robot-body">
				<div id="leftSideOp" class="op-sensor"></div>
				<div id="farLeftOp" class="op-sensor"></div>
				<div id="leftOp" class="op-sensor"></div>
				<div id="centerOp" class="op-sensor"></div>
				<div id="rightOp" class="op-sensor"></div>
				<div id="farRightOp" class="op-sensor"></div>
				<div id="rightSideOp" class="op-sensor"></div>
				<div id="frontLeftEdge" class="edge-sensor"></div>
				<div id="frontRightEdge" class="edge-sensor"></div>
				<div id="rearLeftEdge" class="edge-sensor"></div>
				<div id="rearRightEdge" class="edge-sensor"></div>
				<div id="leftMotor" class="motor"></div>
				<div id="rightMotor" class="motor"></div>
				<h4 id="leftMotorPower">-</h4>
				<h4 id="rightMotorPower">-</h4>
			</div>
		</div>
	</body>
</html>
