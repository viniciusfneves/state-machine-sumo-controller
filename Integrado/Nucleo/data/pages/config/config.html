<!DOCTYPE html>
<html>
	<head>
		<meta
			charset="utf-8"
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<link rel="icon" href="#" />
		<link rel="stylesheet" href="config.css" />
		<script type="module" src="../../scripts/config.js"></script>

		<title>Robot WiFi Controller</title>
	</head>

	<body>
		<h1 id="config-title">Configurações do Robô</h1>

		<h4 id="connection-info">Conexão:</h4>
		<div id="connection-status-circle"></div>
		<h4 id="connection-status-text">Tentando conexão WebSocket</h4>

		<h3 id="h3-status">Estado do Robô</h3>

		<div id="status-container">
			<div class="status-indicator">
				<h3 class="status-text">Ready</h3>
				<div class="status-circle" id="armed-status-circle"></div>
			</div>
			<div class="status-indicator">
				<h3 class="status-text">Starting</h3>
				<div class="status-circle" id="starting-status-circle"></div>
			</div>
			<div class="status-indicator">
				<h3 class="status-text">Fighting</h3>
				<div class="status-circle" id="fight-status-circle"></div>
			</div>
			<div class="status-indicator">
				<h3 class="status-text">Disabled</h3>
				<div class="status-circle" id="disabled-status-circle"></div>
			</div>
		</div>

		<button class="button-green" id="event_start">Start</button>
		<button class="button-red" id="event_disengage">Disengage</button>
		<button class="button-orange" id="event_arm">Arm</button>
		<button id="telemetry-button" onclick="window.location.href='/telemetry'">Telemetria</button>

		<h3>Modo de Operação</h3>

		<div id="mode-container"></div>

		<div id="auto-settings">
			<h3>Primeiro Movimento</h3>
			<div id="initial-container"></div>

			<h3>Busca</h3>
			<div id="search-container"></div>

			<h3>Perseguição</h3>
			<div id="chase-container"></div>

			<h3>Configurações gerais</h3>
			<div class="pid-container">
				<div class="PID-regulator-text">
					<h4 class="pid-text">P</h4>
					<h4 class="pid-text">I</h4>
					<h4 class="pid-text">D</h4>
				</div>

				<div class="PID-regulator-setter">
					<input
						type="number"
						class="setter-value-field"
						id="P-regulator-value"
						step="0.1"
						value=""
					/>
					<input
						type="number"
						class="setter-value-field"
						id="I-regulator-value"
						step="0.1"
						value=""
					/>
					<input
						type="number"
						class="setter-value-field"
						id="D-regulator-value"
						step="0.1"
						value=""
					/>
				</div>
			</div>

			<h4>Start clock (ms)</h4>
			<input
				type="number"
				class="setter-value-field"
				id="start-time-value"
				step="100"
				value=""
			/>

			<button id="set-button">Set</button>
		</div>
		<div id="rc-settings">
			<h3>Tipo de Controle</h3>
			<div id="rc-type-container"></div>
			<h3>Mapa de Comandos</h3>
			<div id="rc-operation-container"></div>
			<h3>Filtro dos Comandos</h3>
			<div id="rc-filter-container"></div>
		</div>
		<img
			id="debug-icon"
			src="../../assets/debug_icon_bw.png"
			alt="debug-icon"
		/>
		<div id="debugging-container">
			<input
				type="text"
				id="debug-message-text-field"
				placeholder="Digite aqui a mensagem JSON"
			/>
			<button id="debug-send-button">Send</button>
		</div>
	</body>
</html>
